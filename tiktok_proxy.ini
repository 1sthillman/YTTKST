[Proxy]
# TikTok bağlantısı için proxy ayarları
# Proxy kullanmak için aşağıdaki satırı düzenleyin:
# proxy_url = http://kullanici:parola@sunucu:port
# veya
# proxy_url = socks5://kullanici:parola@sunucu:port

# Proxy kullanmak istemiyorsanız aşağıdaki satırı boş bırakın
proxy_url = 

[Options]
# Rate-limit durumunda otomatik olarak VPN değiştir (true/false)
auto_switch_ip = false

# IP değişikliği için bekleme süresi (saniye)
ip_switch_wait = 60

# Yeniden bağlanma maksimum deneme sayısı
max_retries = 5

